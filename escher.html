<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M.C. Escher - Davide Zangari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: white;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .artwork {
      background: #151515;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .artwork:hover {
      transform: translateY(-5px);
    }

    .artwork img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .artwork-title {
      padding: 15px;
      font-size: 14px;
      color: #ccc;
    }

    .back-link {
      margin-top: 40px;
      font-size: 14px;
    }

    a {
      color: #888;
      text-decoration: none;
    }

    a:hover {
      color: #fff;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 14px;
      margin-top: 60px;
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>M.C. Escher</h1>
    <p>Dutch graphic artist famous for intricate tessellations, impossible geometries, and mind-bending spatial transformations.</p>

    <div class="gallery">
      <div class="artwork">
        <img src="https://piantatastorta.wordpress.com/wp-content/uploads/2012/09/relativityescher.jpg" alt="">
        <div class="artwork-title">Relativity</div>
      </div>

      <div class="artwork">
        <img src="https://www.arte.go.it/wordpress/wp-content/uploads/2026/02/m-c-escher-tutti-i-capolavori_00.webp" alt="Ascending and Descending">
        <div class="artwork-title">Portrait</div>
      </div>

      <div class="artwork">
        <img src="https://escherinhetpaleis.nl/_next/image?url=https%3A%2F%2Fprdzoomst01.blob.core.windows.net%2Fescher-production-silverstripe-assets-public%2FUploads%2FImageBlock%2Fmetamorphose-II_cat320_detail3.jpg&w=3840&q=75" alt="Metamorphosis">
        <div class="artwork-title">Metamorphosis II</div>
      </div>

      <div class="artwork">
        <img src="https://d7hftxdivxxvm.cloudfront.net/?quality=80&resize_to=width&src=https%3A%2F%2Fartsy-media-uploads.s3.amazonaws.com%2FUIlnBXCIW5oPoYv3-ex0-g%252FEscher%2B-%2BDrawing%2BHands.jpg&width=1820" alt="Drawing Hands">
        <div class="artwork-title">Drawing Hands (1948)</div>
      </div>

      <div class="artwork">
        <img src="https://news.artnet.com/app/news-upload/2025/06/MAURITS-CORNELIS-ESCHER-Other-World-1612x1920.jpg" alt="Other world">
        <div class="artwork-title">Other world</div>
      </div>

            <div class="artwork">
        <img src="https://news.artnet.com/app/news-upload/2025/06/MAURITS-CORNELIS-ESCHER-Bond-of-Union-1024x841.jpg" alt="Waterfall">
        <div class="artwork-title">Bond of union</div>
      </div>

            <div class="artwork">
        <img src="https://news.artnet.com/app/news-upload/2025/06/MAURITS-CORNELIS-ESCHER-Horseman-1536x915.jpg" alt="Horsemen">
        <div class="artwork-title">Horsemen</div>
      </div>

            <div class="artwork">
        <img src="https://news.artnet.com/app/news-upload/2025/06/MAURITS-CORNELIS-ESCHER-Pentedattilo-Calabria-1536x1170.jpg" alt="Calabria">
        <div class="artwork-title">Calabria</div>
      </div>


    <div class="back-link">
      <a href="painting.html">← Back to Painting & Visual Arts</a>
    </div>
  </div>

  <footer>
    © 2026 • Davide Zangari
  </footer>
</body>
</html>
