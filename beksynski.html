<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zdzisław Beksiński - Davide Zangari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: white;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .artwork {
      background: #151515;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .artwork:hover {
      transform: translateY(-5px);
    }

    .artwork img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .artwork-title {
      padding: 15px;
      font-size: 14px;
      color: #ccc;
    }

    .back-link {
      margin-top: 40px;
      font-size: 14px;
    }

    a {
      color: #888;
      text-decoration: none;
    }

    a:hover {
      color: #fff;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 14px;
      margin-top: 60px;
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Zdzisław Beksiński</h1>
    <p>Polish painter known for his dark surrealism blending horror with profound philosophical depth.</p>

    <div class="gallery">
      <div class="artwork">
        <img src="https://www.latigredicarta.it/wp-content/uploads/2020/09/beksinski2.jpg" alt="Untitled">
        <div class="artwork-title">A tragic existance</div>
      </div>

      <div class="artwork">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO1oPBVfF-KtBafU9_P4twh0WgDzneMUAp2g&s" alt="Surreal Nightmare">
        <div class="artwork-title">Surreal Nightmare</div>
      </div>

      <div class="artwork">
        <img src="https://imgadcip.wikioo.org/ADC/Art-ImgScreen-3.nsf/O/A-8XZ7TV/$FILE/Zdislav-beksinski-untitled-76-.Jpg" alt="Face Study">
        <div class="artwork-title">Physical violence</div>
      </div>

      <div class="artwork">
        <img src="https://barbarapicci.com/wp-content/uploads/2015/01/zdzisc582aw-beksic584ski-15.jpg" alt="Dark Vision">
        <div class="artwork-title">Soldier</div>
      </div>

      <div class="artwork">
        <img src="https://www.frammentirivista.it/wp-content/uploads/2018/05/da42edac3221872ef6753cf171c56ba9-876x10241.jpg" alt="">
        <div class="artwork-title">Nightmare</div>
      </div>

          <div class="artwork">
        <img src="https://www.frammentirivista.it/wp-content/uploads/2018/05/zdzislaw_beksinski_01_400x4001.jpg" alt="">
        <div class="artwork-title">Playing musical instrument</div>
      </div>

            <div class="artwork">
        <img src="https://www.frammentirivista.it/wp-content/uploads/2018/05/Wife_portrait_by_Zdzislaw_Beksinski_1956-571.jpg" alt="Portrait">
        <div class="artwork-title">Wife</div>
      </div>

            <div class="artwork">
        <img src="https://www.frammentirivista.it/wp-content/uploads/2018/05/440px-Untitled_painting_by_Zdzislaw_Beksinski_19841.jpg" alt="">
        <div class="artwork-title">Love</div>
      </div>


    <div class="back-link">
      <a href="painting.html">← Back to Painting & Visual Arts</a>
    </div>
  </div>

  <footer>
    © 2026 • Davide Zangari
  </footer>
</body>
</html>
