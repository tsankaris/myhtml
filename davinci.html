<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zdzisław Beksiński - Davide Zangari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: white;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .artwork {
      background: #151515;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .artwork:hover {
      transform: translateY(-5px);
    }

    .artwork img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .artwork-title {
      padding: 15px;
      font-size: 14px;
      color: #ccc;
    }

    .back-link {
      margin-top: 40px;
      font-size: 14px;
    }

    a {
      color: #888;
      text-decoration: none;
    }

    a:hover {
      color: #fff;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 14px;
      margin-top: 60px;
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Leonardo Da Vinci</h1>
    <p>I cannot not admire this artist, he was born on the same day as me.</p>

    <div class="gallery">
      <div class="artwork">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Leonardo_self.jpg" alt="Self Portrait">
        <div class="artwork-title">Self portrait</div>
      </div>

      <div class="artwork">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Da_Vinci_Vitruve_Luc_Viatour.jpg/960px-Da_Vinci_Vitruve_Luc_Viatour.jpg" alt="Vitruvian man">
        <div class="artwork-title">Vitruvian man</div>
      </div>

      <div class="artwork">
        <img src="https://www.copia-di-arte.com/kunst/leonardo_da_vinci/Mona_Lisa_Leonardo_da_Vinci.jpg" alt="La Gioconda">
        <div class="artwork-title">La Gioconda</div>
      </div>

      <div class="artwork">
        <img src="https://www.copia-di-arte.com/kunst/leonardo_da_vinci/Das-Abendmahl-Restaurierte-Version.jpg" alt="L'ultima cena">
        <div class="artwork-title">L'ultima cena</div>
      </div>

      <div class="artwork">
        <img src="https://www.copia-di-arte.com/kunst/leonardo_da_vinci/Die-Dame-mit-dem-Hermelin.jpg" alt="La dama con l'ermellino">
        <div class="artwork-title">La dama con l'ermellino</div>
      </div>

      <div class="artwork">
        <img src="https://www.copia-di-arte.com/kunst/leonardo_da_vinci/Christ-der-Erloeser-Salvator-Mundi.jpg" alt="Cristo Redentore">
        <div class="artwork-title">Cristo Redentore</div>
      </div>

    <div class="back-link">
      <a href="painting.html">← Back to Painting & Visual Arts</a>
    </div>
  </div>

  <footer>
    © 2026 • Davide Zangari
  </footer>
</body>
</html>
